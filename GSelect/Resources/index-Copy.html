	<body style="background:#292A2E;">
	<div>
		<input id="searchBox" onKeyUp="searchForThis(this);"  ondragstart="resetPosition(event)" onKeyPress="searchForThis(this);" class="inputs" type="text" placeholder="Search"/>
		<div style="float: left; width: 100%;">
			<div id="favourites-tab" data-hint="Favourites" class="tabs hint--bottom hint--rounded"><img class="tabIcon" src="./Icons/favouriteInactive.png"></div>
			<div id="recent-tab" data-hint="Recent" class="tabs hint--bottom hint--rounded"><img class="tabIcon" src="./Icons/recentInactive.png"></div>
			<div id="all-tab" data-hint="All" class="tabs hint--bottom hint--rounded"><img class="tabIcon" src="./Icons/sortedInactive.png"></div>
			<div id="results-tab" data-hint="Results" class="tabs hint--bottom hint--rounded"><img class="tabIcon" src="./Icons/searchInactive.png"></div>
		</div>
	</div>	
	
	<div id="favouriteResults" class="nano mainTabCont">
		<div class="nano-content">
			<ul id="favouriteBlocksParent">
				
			</ul>
		</div>
	</div>
	
	<div id="recentResults" class="nano mainTabCont">
		<div class="nano-content">
			<ul id="recentBlocksParent">
			
			</ul>
		</div>
	</div>
	
	<div id="allResults" class="nano mainTabCont">
		<div class="nano-content">
			<ul id="allBlocksParent">
			
			</ul>
		</div>
	</div>
	
	<div id="searchResults" class="nano mainTabCont">
		<div class="nano-content">
			<ul id="searchBlocksParent">
				
			</ul>
		</div>
	</div>
	
	
	
	
	</body>
